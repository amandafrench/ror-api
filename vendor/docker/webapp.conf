upstream django {
    server unix:///tmp/rorapi_wsgi.sock;
}

server {
    listen 80 default_server;
    server_name _;

    passenger_enabled on;
    passenger_user app;
    merge_slashes off;
    resolver 8.8.8.8;

    location /static {
        alias /home/app/webapp/static;
    }

    location / {
        uwsgi_pass  django;
        include     /etc/nginx/uwsgi_params;
    }
}
